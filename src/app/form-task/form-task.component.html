<div class="card">
  <h4 class="title">{{ data?.type === 'create' ? 'Новая задача' : 'Задача' }}</h4>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="fields">
      <mat-form-field appearance="outline" color="accent" class="w-full">
        <mat-label>Задача</mat-label>
        <input matInput formControlName="text">
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent" class="w-full">
        <mat-label>Проект</mat-label>

        <mat-select formControlName="project_id">
          <mat-option *ngFor="let project of projects" [value]="project.value">
            {{ project.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox
        formControlName="deleteCheck"
        color="accent"
      >
        Удалить задачу
      </mat-checkbox>
    </div>

    <div class="buttons">
      <button class="w50" mat-button type="button" (click)="onClose()">Закрыть</button>
      <button class="w50 text-white" type="submit" mat-flat-button color="accent">
        {{ data?.type === 'create' ? 'Создать' : 'ОК' }}
      </button>
    </div>
  </form>
</div>
